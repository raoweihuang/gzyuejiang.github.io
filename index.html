<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明宇重工叉车价格查询系统</title>
    <!-- 引入外部CSS样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>明宇重工叉车价格查询系统</h1>
        
        <!-- 搜索区域 -->
        <div class="search-box">
            <input type="text" id="modelInput" placeholder="请输入叉车型号（如CPC30、B25、B50）" autocomplete="off">
            <button id="searchBtn">查询价格</button>
        </div>
        
        <!-- 结果展示区域 -->
        <div class="result-area" id="resultArea">
            <div class="no-result">请输入型号并点击查询按钮获取价格信息</div>
        </div>
    </div>

    <!-- 引入外部JS脚本 -->
    <script src="js/script.js"></script>
</body>
</html>
